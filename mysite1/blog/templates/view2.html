{% load static %}
<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/view2.js' %}"></script>


    <!-- <link rel="stylesheet" href="{% static 'bootstrap/css/view2.css' %}"> -->

    <link rel="stylesheet" href="../static/bootstrap/css/register-view1.css">
    <link rel="stylesheet" href="../static/bootstrap/css/register-view2.css">

    <title>欢迎</title>
    <style>
        canvas {
            position: fixed;
            height: 100%;
            width: 100%;
            z-index: -10;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url(../static/bootstrap/img/窗.png);
        }
    </style>

</head>

<body>

    <canvas></canvas>

    <!-- 登陆界面 -->
    <div class="window_face">
        <h2 id="title1">登录</h2>
        <form class="from" method="post" action="/view2/">
            {% csrf_token %}
            <p style="font-size: 15px; text-align: center;padding: 0px; color: red;">{{ wrong }}</p>
            <input type="text" placeholder="用户名" class="input" name="account" id="up_user" />
            <input type="password" placeholder="密码" class="input" name="password_up" id="up_passwords" />
            <input id="sign_up" type="submit" value="登陆">
            <div id="remenber">
                <span>记住密码</span>
                <input type="checkbox" name="remenber" style="color:blueviolet">
            </div>
            <a href="javascript:;" class="up">
                <span>注册</span>
            </a>
        </form>
    </div>

    <!-- 注册界面 -->
    <div class="window_back">
        <h2 id="title2">注册</h2>
        <form class="form" method="post" action="/view2/">
            {% csrf_token %}
            <input type="text" placeholder="请输入用户名" name="username" class="input" id="in_user">
            <input type="text" placeholder="请输入邮箱" name="email" class="input" id="in_emil">
            <input type="text" placeholder="请输入密码" name="password_in" class="input" id="in_passwords">
            <input id="sign_up" type="submit" value="注册">
            <a href="javascript:;" class="in">
                <span>登陆</span>
            </a>
        </form>
    </div>

    <div class="waveWrapper waveAnimation">
        <div class="waveWrapperInner bgTop">
            <div class="wave waveTop"></div>
        </div>
        <div class="waveWrapperInner bgMiddle">
            <div class="wave waveMiddle"></div>
        </div>
        <div class="waveWrapperInner bgBottom">
            <div class="wave waveBottom"></div>
        </div>
    </div>



    <a href="/">
        <div id="back">
            <p>返回</p>
        </div>
    </a>

</body>

<script>
    var pull_signin = document.querySelector(".in");
    var pull_signup = document.querySelector(".up");
    var window_face = document.querySelector(".window_face");
    var window_back = document.querySelector(".window_back");

    function rotate_face() {
        window_face.style.animationName = "rotate_back";
        window_back.style.animationName = "rotate_face";
        a1 = setInterval(close, 600);
    }

    function close() {
        window_face.style.display = "none";
        window_back.style.display = "block";
        // pull_signin.style.display = "none";
        // pull_signup.style.display = "block";
        clearInterval(a1);
    }

    pull_signup.addEventListener("click", rotate_face);

    function rotate_back() {
        window_face.style.animationName = "rotate_face";
        window_back.style.animationName = "rotate_back";
        a2 = setInterval(poen, 700);
    }

    function poen() {
        window_face.style.display = "block";
        window_back.style.display = "none";
        // pull_signin.style.display = "block";
        // pull_signup.style.display = "none";
        clearInterval(a2);
    }

    pull_signin.addEventListener("click", rotate_back);
</script>


</html>
